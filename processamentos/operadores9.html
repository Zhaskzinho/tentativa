<body>

<script>
  var valorPago = prompt("Digite o valor pago:");
  var descontoPorcentagem = prompt("Digite o valor do desconto (%):");

  var desconto = (descontoPorcentagem / 100) * valorPago;
  var valorComDesconto = valorPago - desconto;

  document.write("Valor com desconto: " + valorComDesconto);
</script>

</body>
