<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../style.css">
    <a href="../index.html">Home<br></a>

  <title>Document</title>
  <script>
    function calcularRaizes() {
    
      var a = parseFloat(document.getElementById("valor_a").value);
      var b = parseFloat(document.getElementById("valor_b").value);
      var c = parseFloat(document.getElementById("valor_c").value);

     
      var discriminante = b * b - 4 * a * c;

      var raiz1 = (-b + Math.sqrt(discriminante)) / (2 * a);
      var raiz2 = (-b - Math.sqrt(discriminante)) / (2 * a);

      document.getElementById("resultado").innerHTML = "As raízes são: " + raiz1 + " e " + raiz2;
    }
  </script>
</head>
<body>

  <h1>Calculadora de Equação do Segundo Grau</h1>

  <label for="valor_a">Valor de a:</label>
  <input type="number" id="valor_a" />

  <label for="valor_b">Valor de b:</label>
  <input type="number" id="valor_b" />

  <label for="valor_c">Valor de c:</label>
  <input type="number" id="valor_c" />

  <button onclick="calcularRaizes()">Calcular</button>

  <p id="resultado"></p>
</body>
</html>
