<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="../style.css">
  <a href="../index.html">Home<br></a>
    
  <title>Document</title>
</head>
<body>
  <h1>Objeto de Carro</h1>
  
  <p id="resultado"></p>

  <script>

    var carro = {
      marca: "Toyota",
      modelo: "Corolla",
      ano: 2022,
      exibirInformacoes: function() {
        var mensagem = "Carro: " + this.marca + " " + this.modelo + " - Ano: " + this.ano;
        return mensagem;
      }
    };
    

    var informacoesCarro = carro.exibirInformacoes();
    

    document.getElementById("resultado").textContent = informacoesCarro;
  </script>
</body>
</html>
