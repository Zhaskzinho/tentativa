<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../style.css">
  <a href="../index.html">Home<br></a>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Verificação de Aprovação</h1>
  <label for="nota1">Nota 1:</label>
  <input type="number" id="nota1" step="0.1"><br>
  <label for="nota2">Nota 2:</label>
  <input type="number" id="nota2" step="0.1"><br>
  <label for="nota3">Nota 3:</label>
  <input type="number" id="nota3" step="0.1"><br>
  <label for="nota4">Nota 4:</label>
  <input type="number" id="nota4" step="0.1"><br>
  <button onclick="calcularMedia()">Calcular Média</button>
  <p id="resultado"></p>

  <script>
    function calcularMedia() {
      var nota1 = parseFloat(document.getElementById("nota1").value);
      var nota2 = parseFloat(document.getElementById("nota2").value);
      var nota3 = parseFloat(document.getElementById("nota3").value);
      var nota4 = parseFloat(document.getElementById("nota4").value);

      var media = (nota1 + nota2 + nota3 + nota4) / 4;

      var resultadoElement = document.getElementById("resultado");

      if (media >= 7) {
        resultadoElement.innerHTML = "Parabéns! Você foi aprovado.<br>Nota: " + media;
      } else {
        resultadoElement.innerHTML = "Ainda não foi dessa vez.<br>Nota: " + media;
      }
    }
  </script>
</body>
</html>
