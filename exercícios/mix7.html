<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../style.css">
  <a href="../index.html">Home<br></a>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Calculadora Aritmética</h1>
  <label for="numero1">Número 1:</label>
  <input type="number" id="numero1" step="1">
  <br>
  <label for="numero2">Número 2:</label>
  <input type="number" id="numero2" step="1">
  <br>
  <label for="operacao">Operação:</label>
  <select id="operacao">
    <option value="+">Adição</option>
    <option value="-">Subtração</option>
    <option value="*">Multiplicação</option>
    <option value="/">Divisão</option>
    <option value="sair">Sair</option>
  </select>
  <br>
  <button onclick="calcular()">Calcular</button>
  <p id="resultado"></p>

  <script>
    function calcular() {
      var numero1 = parseInt(document.getElementById("numero1").value);
      var numero2 = parseInt(document.getElementById("numero2").value);
      var operacao = document.getElementById("operacao").value;

      if (isNaN(numero1) || isNaN(numero2)) {
        alert("Por favor, insira números inteiros válidos.");
        return;
      }

      if (operacao === "sair") {
        alert("Programa encerrado.");
        return;
      }

      var resultado;

      switch (operacao) {
        case "+":
          resultado = numero1 + numero2;
          break;
        case "-":
          resultado = numero1 - numero2;
          break;
        case "*":
          resultado = numero1 * numero2;
          break;
        case "/":
          if (numero2 === 0) {
            alert("Erro: Divisão por zero não é permitida.");
            return;
          }
          resultado = numero1 / numero2;
          break;
        default:
          alert("Por favor, escolha uma operação válida ou 'sair' para encerrar o programa.");
          return;
      }

      var resultadoElement = document.getElementById("resultado");
      resultadoElement.textContent = "Resultado: " + resultado;
    }
  </script>
</body>
</html>
